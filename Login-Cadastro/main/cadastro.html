<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World The Devs - Cadastre-se</title>
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.css">
</head>

<body>
    <div class="conteudo">
        <div class="logo">
            <h2 class="line1">World</h2>
            <h2 c>The</h2>
            <h2 class="line1">Devs</h2>
            <small>Juntos para um futuro surpreendente.</small>
        </div>
        <div class="box">
        
        </div>
        
        <div class="cadastro-parent">
            
            <div class="cadastro">
                <div class="box-title">
                    <h2>Cadastre-se</h2>
                </div>
                
                <form>
        
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu Email" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha"required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Confirmar senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Confirme sua senha" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="privacy" required>
                        <label class="form-check-label" for="privacy">Li e aceito a polica de <a href="#">privacidade</a>.</label>
                    </div>

                    <button type="submit" class="btn btn-dark color-btn">Cadastrar</button>
                    <a class="btn btn-dark dark-link link-cadastrar" href="./index.html">Entrar</a>
                </form>
            </div><!-- cadastro -->
        </div><!-- cadastro-parent -->
    </div>






    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/plugins/fontawesome/js/all.min.js"></script>
</body>

</html>
